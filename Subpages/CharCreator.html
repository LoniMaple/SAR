<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Char Creator🧙‍♂️</title>
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="../css/CharEstilo.css" />
    <script type="text/javascript" src="js/paraCasa.js" defer></script>
  </head>
  <body>
    <nav class="barra-navegacao">
      <img alt="Logo LoniMaple"
        class="barra-navegacao__logotipo"
        src="../img/Logo_Loni.png"
      />
    </nav>
        <header class="cabecalho">
            <h1 class="cabecalho__titulo">Char Creator🧙‍♂️</h1>
            <h2 class="explain">Seus stats serão gerados apartir de 2D6 para cada estatus base!</h2>
        </header>
        <header class="idh-box">
            <div class="CharPhoto">
                <img alt="Logo LoniMaple"
                class="CharPhoto"
                src="../img/amelia.png"
                />
            </div>
            <br>
            <div class="user-input-country">
                <label for="country-name">🧾Nome: </label>
                <input id="country-name" name="country-name" type="text"/>
            </div>
            <div class="char-stats">
                <span id="exibir-info">📟Status: </span>
                <span id="exibir-info">------ </span>
                <br>
                <span id="exibir-info">🪓Force: </span>
                <span id="exibir-force">[0]</span>
                <br>
                <span id="exibir-info">🐇Velocity: </span>
                <span id="exibir-velocity">[0]</span>
                <br>
                <span id="exibir-info">🔥Magic Power: </span>
                <span id="exibir-magic-power">[0]</span>
                <br>
                <span id="exibir-info">🔰Resistance: </span>
                <span id="exibir-resistance">[0]</span>
                <br>
                <span id="exibir-info">🍀Luck: </span>
                <span id="exibir-luck">[0]</span>
                
                <br>
                
                
               
                
                
                
                
            </div>
            <button onclick="verfyList()">Gerar Char🧝‍♀️</button>
            <br>
            <span id="exibir-char-salvo">------</span>
        </header>
    </body>
</html>
